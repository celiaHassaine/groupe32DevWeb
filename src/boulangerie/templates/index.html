{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Boulangerie</title>
        <script src="{% static 'lib/vue.js' %}"></script>
        <script src="{% static 'src/js/boulangerie.js' %}"></script>
    </head>
    <body>
        <main id="magasin">
            <h1> [[ titre.principal ]] </h1>
            <h2> [[ titre.sousTitre ]] </h2>
            <table>
                <tr>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Total</th>
                </tr>
                <tr v-for="produit in produits">
                    <td> [[ produit.nom ]] </td>
                    <td> [[ produit.prix ]] € </td>
                    <td>
                        <button v-on:click="enlever(produit)">-</button>
                        <input id="CODE" type="number" min="0" v-model="produit.quantite">
                        <button v-on:click="ajouter(produit)">+</button>
                    </td>
                    <td> [[ produit.quantite * produit.prix ]]</td>
                </tr>
                <tr>
                    <th colspan="3"></th>
                    <th>[[ total() ]]</th>
                </tr>
            </table>
        </main>
    </body>
</html>
